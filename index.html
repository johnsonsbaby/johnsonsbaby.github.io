---
layout: home
---

<div class="index-content blog">
    <div class="section">
        <div class="cate-bar">
          <a href="/index.html" title="Homepage"><i class="icon-home icon-large"></i> 主页 </a>
          <a href="{{ site.myblog.github }}" target="_blank"><i class="icon-github icon-large"></i> 开源 </a>
          <a class="hide-phone" href="{{ site.myblog.email }}"><i class="icon-envelope icon-large"></i> 邮箱 </a>
          <!-- <a href="https://johnsonsbaby.github.io" target="_blank"><i class="icon-edit-sign icon-large"></i><span> Resume</span></a> -->
        </div>

        <ul class="artical-list">
        {% for post in site.posts %}
            <li><div class="title-date">{{ post.date | date:"%Y-%m-%d" }}</div>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <div class="title-desc">{{ post.description }}</div>
            </li>
        {% endfor %}
        </ul>
    </div>

    <div class="aside" style="background-image: url( geturl() );">
      <div id="avatar" class="avatar circle" style="width: 150px; height: 150px; position: absolute; right: -75px; top: 75px; opacity: 0;">
        <div class="center circle" style="margin-top: 4px; height: 142px; width: 142px; background-image: url('images/avatar.png')"></div>
      </div>
    </div>

    <script>
    function geturl() {
        var all = [
            "https://johnsonsbaby.github.io/images/activity/01.jpeg",
            "https://johnsonsbaby.github.io/images/activity/02.jpeg",
            "https://johnsonsbaby.github.io/images/activity/03.jpeg",
            "https://johnsonsbaby.github.io/images/activity/04.jpeg",
            "https://johnsonsbaby.github.io/images/activity/05.jpeg",
            "https://johnsonsbaby.github.io/images/activity/06.jpeg",
            "https://johnsonsbaby.github.io/images/activity/07.jpeg",
            "https://johnsonsbaby.github.io/images/activity/08.jpeg",
            "https://johnsonsbaby.github.io/images/activity/09.jpeg",
            "https://johnsonsbaby.github.io/images/activity/10.jpeg",
            "https://johnsonsbaby.github.io/images/activity/11.jpeg"
        ];
        return all[Math.floor((Math.random() * all.length))];
    }

    $(function(){
        $('div#avatar').transition({ scale: 2.5 }).transition({ opacity: 1, scale: 1 }, 800, 'ease');
        photo_url = "background-image: url( " + geturl() + " )";
        if (document.body.scrollWidth > 770) {
            $('div.aside')[0].setAttribute("style", photo_url);
        }
    })

    // 切换屏幕［横竖屏］ 时刷新页面；以免大屏图片到小屏依旧保存，体验太差
    // $( window ).resize(function() {
        // console.log("Screen Resized, refresh page start...");
        // location.reload();
        // console.log("Screen Resized, refresh page done...");
    // });
    </script>
</div>
